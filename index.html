<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PDV Pro - Toca do Atleta</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f2f5; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .produtos { flex: 2; padding: 20px; overflow-y: auto; border-right: 2px solid #ddd; }
        .sacola { flex: 1; padding: 20px; background: white; display: flex; flex-direction: column; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
        .historico { padding: 20px; background: #fff; border-top: 5px solid #d32f2f; max-height: 350px; overflow-y: auto; }
        h2, h3 { color: #d32f2f; margin-top: 0; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-bottom: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #d32f2f; color: white; position: sticky; top: 0; z-index: 5; }
        .btn-add { background: #2e7d32; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-finalizar { background: #d32f2f; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; width: 100%; }
        .item-sacola { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px dashed #ccc; }
        .btn-remover { background: #ff5252; color: white; border: none; border-radius: 3px; cursor: pointer; padding: 2px 8px; margin-left: 10px; }
        .total-box { border-top: 2px solid #eee; padding-top: 15px; }
        .val-final { color: #2e7d32; font-size: 28px; font-weight: bold; }
        .acoes-hist { display: flex; gap: 10px; float: right; align-items: center; }
        .btn-exportar { background: #1976d2; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .btn-recibo-hist { background: #ffa000; color: white; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .resumo-caixa { background: #e8f5e9; padding: 10px; border-radius: 5px; font-weight: bold; color: #2e7d32; border: 1px solid #2e7d32; }
        .tag-pagamento { font-size: 11px; padding: 2px 5px; border-radius: 3px; background: #eee; color: #666; font-weight: bold; }
        #campo-parcelas { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="produtos">
        <h2>Toca do Atleta - Cat√°logo</h2>
        <input type="text" id="busca" onkeyup="filtrar()" placeholder="üîé Buscar produto..." style="width: 95%;">
        <table id="tabela">
            <thead>
                <tr><th>Produto</th><th>Pre√ßo (R$)</th><th>A√ß√£o</th></tr>
            </thead>
            <tbody>
                <tr><td>Whey Protein Max 900g</td><td>149.90</td><td><button class="btn-add" onclick="add('Whey Max', 149.90)">+</button></td></tr>
                <tr><td>Creatina Pura 300g</td><td>89.00</td><td><button class="btn-add" onclick="add('Creatina 300g', 89.00)">+</button></td></tr>
                <tr><td>Camisa Dry Fit (M)</td><td>55.00</td><td><button class="btn-add" onclick="add('Camisa Dry Fit', 55.00)">+</button></td></tr>
            </tbody>
        </table>
    </div>

    <div class="sacola">
        <h2>Sacola</h2>
        <div id="lista-sacola" style="flex-grow: 1; overflow-y: auto; min-height: 100px;"></div>
        
        <div class="total-box">
            <div style="font-weight: bold;">Subtotal: <span id="subtotal">R$ 0,00</span></div>
            <div style="display: flex; gap: 10px; margin-top: 5px;">
                <div style="flex:1"><label style="font-size:11px">Desc %</label><input type="number" id="desc-porcent" value="0" style="width:100%" oninput="calcularTudo()"></div>
                <div style="flex:1"><label style="font-size:11px">Desc R$</label><input type="number" id="desc-reais" value="0" style="width:100%" oninput="calcularTudo()"></div>
            </div>
            
            <label>Pagamento:</label>
            <select id="metodo-pagamento" style="width: 100%;" onchange="verificarParcelas()">
                <option value="Dinheiro">Dinheiro</option>
                <option value="Pix">Pix</option>
                <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
            </select>

            <div id="campo-parcelas">
                <label>Parcelas:</label>
                <select id="parcelas" style="width: 100%;">
                    <option value="1">1x (√Ä vista)</option>
                    <option value="2">2x</option><option value="3">3x</option><option value="4">4x</option>
                    <option value="5">5x</option><option value="6">6x</option><option value="7">7x</option>
                    <option value="8">8x</option><option value="9">9x</option><option value="10">10x</option>
                    <option value="11">11x</option><option value="12">12x</option>
                </select>
            </div>

            <label>CPF na Nota (Opcional):</label>
            <input type="text" id="cpf-cliente" placeholder="000.000.000-00" style="width: 93%;">

            <div class="val-final" id="total-final">R$ 0,00</div>
            <button class="btn-finalizar" onclick="finalizarVenda()">FECHAR VENDA</button>
        </div>
    </div>
</div>

<div class="historico">
    <div class="acoes-hist">
        <div class="resumo-caixa">Caixa: <span id="total-acumulado">R$ 0,00</span></div>
        <button class="btn-exportar" onclick="exportarCSV()">üì• CSV</button>
        <button onclick="limparHistorico()" style="cursor:pointer; color: #d32f2f; border:none; background:none; text-decoration:underline; font-size:12px">Zerar Tudo</button>
    </div>
    <h3>üìä Vendas Salvas</h3>
    <table id="tabela-historico">
        <thead>
            <tr><th>Data</th><th>Itens</th><th>Pagto</th><th>Total</th><th>A√ß√£o</th></tr>
        </thead>
        <tbody id="corpo-historico"></tbody>
    </table>
</div>

<script>
    let sacola = [];
    let historicoVendas = JSON.parse(localStorage.getItem('vendas_toca')) || [];

    // Limpeza de seguran√ßa para dados corrompidos
    if (!Array.isArray(historicoVendas)) historicoVendas = [];

    window.onload = renderHistorico;

    function filtrar() {
        let input = document.getElementById("busca").value.toLowerCase();
        let rows = document.querySelectorAll("#tabela tbody tr");
        rows.forEach(tr => tr.style.display = tr.innerText.toLowerCase().includes(input) ? "" : "none");
    }

    function verificarParcelas() {
        const metodo = document.getElementById("metodo-pagamento").value;
        document.getElementById("campo-parcelas").style.display = (metodo === "Cart√£o de Cr√©dito") ? "block" : "none";
    }

    function add(nome, preco) {
        sacola.push({nome: nome, preco: parseFloat(preco)});
        renderSacola();
    }

    function removerDaSacola(index) {
        sacola.splice(index, 1);
        renderSacola();
    }

    function renderSacola() {
        const lista = document.getElementById("lista-sacola");
        lista.innerHTML = sacola.map((i, index) => `
            <div class="item-sacola">
                <span>${i.nome}</span> 
                <span><b>R$ ${i.preco.toFixed(2)}</b> 
                <button class="btn-remover" onclick="removerDaSacola(${index})">x</button></span>
            </div>
        `).join('');
        calcularTudo();
    }

    function calcularTudo() {
        let sub = sacola.reduce((acc, i) => acc + i.preco, 0);
        let descP = parseFloat(document.getElementById("desc-porcent").value) || 0;
        let descR = parseFloat(document.getElementById("desc-reais").value) || 0;
        let total = (sub - (sub * (descP / 100))) - descR;
        if (total < 0) total = 0;
        document.getElementById("subtotal").innerText = `R$ ${sub.toFixed(2)}`;
        document.getElementById("total-final").innerText = `R$ ${total.toFixed(2)}`;
        return { sub, total, descP, descR };
    }

    function finalizarVenda() {
        if(sacola.length === 0) return alert("Sacola vazia!");
        const valores = calcularTudo();
        
        let metodo = document.getElementById("metodo-pagamento").value;
        let parcelas = (metodo === "Cart√£o de Cr√©dito") ? document.getElementById("parcelas").value : "1";
        let cpf = document.getElementById("cpf-cliente").value || "N/A";
        let agora = new Date();
        let dataHora = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});

        const novaVenda = { 
            dataHora, 
            itens: [...sacola], 
            total: valores.total, 
            subtotal: valores.sub,
            descP: valores.descP,
            descR: valores.descR,
            metodo: metodo,
            parcelas: parcelas,
            cpf: cpf
        };

        historicoVendas.push(novaVenda);
        localStorage.setItem('vendas_toca', JSON.stringify(historicoVendas));
        
        sacola = [];
        document.getElementById("desc-porcent").value = 0;
        document.getElementById("desc-reais").value = 0;
        document.getElementById("cpf-cliente").value = "";
        renderSacola();
        renderHistorico();
    }

    function renderHistorico() {
        const corpo = document.getElementById("corpo-historico");
        let somaTotal = 0;
        
        // Prote√ß√£o: filtra apenas vendas que possuem dados v√°lidos
        const vendasValidas = historicoVendas.filter(v => v && v.total !== undefined);

        corpo.innerHTML = [...vendasValidas].reverse().map((v) => {
            somaTotal += v.total;
            let nomes = Array.isArray(v.itens) ? v.itens.map(i => i.nome).join(', ') : "venda antiga";
            let indexOriginal = historicoVendas.indexOf(v);
            let detalhePg = v.metodo + (v.metodo === "Cart√£o de Cr√©dito" ? ` ${v.parcelas}x` : "");

            return `
                <tr>
                    <td style="font-size:11px">${v.dataHora}</td>
                    <td style="font-size:11px">${nomes}</td>
                    <td><span class="tag-pagamento">${detalhePg}</span></td>
                    <td><b>R$ ${v.total.toFixed(2)}</b></td>
                    <td><button class="btn-recibo-hist" onclick="gerarRecibo(${indexOriginal})">Recibo</button></td>
                </tr>`;
        }).join('');
        
        document.getElementById("total-acumulado").innerText = `R$ ${somaTotal.toFixed(2)}`;
    }

    function gerarRecibo(index) {
        const v = historicoVendas[index];
        if (!v || !v.itens) return alert("Erro ao carregar dados desta venda.");

        let itensHTML = v.itens.map(i => `
            <tr><td style="font-size:12px">${i.nome}</td><td style="text-align:right">R$ ${i.preco.toFixed(2)}</td></tr>
        `).join('');

        const janelaRecibo = window.open('', '_blank', 'width=400,height=600');
        janelaRecibo.document.write(`
            <html>
            <head><style>body{font-family:'Courier New';width:280px;padding:10px;}.center{text-align:center;}.sep{border-top:1px dashed #000;margin:10px 0;}table{width:100%;}</style></head>
            <body>
                <div class="center"><h2>TOCA DO ATLETA</h2><p>${v.dataHora}</p></div>
                <div class="sep"></div>
                <table>${itensHTML}</table>
                <div class="sep"></div>
                <p>TOTAL: <b>R$ ${v.total.toFixed(2)}</b></p>
                <p style="font-size:12px">Pgto: ${v.metodo} ${v.metodo==='Cart√£o de Cr√©dito'?v.parcelas+'x':''}</p>
                <p style="font-size:12px">CPF: ${v.cpf}</p>
                <div class="center" style="margin-top:20px"><p>Obrigado!</p></div>
                <script>window.onload=function(){window.print();setTimeout(window.close,500);}<\/script>
            </body>
            </html>
        `);
        janelaRecibo.document.close();
    }

    function exportarCSV() {
        let csv = "\ufeffData;Itens;Pagamento;Total\n";
        historicoVendas.forEach(v => {
            let nomes = v.itens.map(i => i.nome).join(' | ');
            csv += `${v.dataHora};${nomes};${v.metodo};${v.total}\n`;
        });
        let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "vendas_toca.csv";
        link.click();
    }

    function limparHistorico() {
        if(confirm("Isso apagar√° todas as vendas. Continuar?")) {
            localStorage.removeItem('vendas_toca');
            historicoVendas = [];
            renderHistorico();
        }
    }
</script>
</body>
</html>
